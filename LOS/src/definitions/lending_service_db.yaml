User:
  type: object
  required:
    - pan_number
  additionalProperties: false
  properties:
    pan_number:
      type: string
LoanApplication:
  type: object
  required:
    - updatedAt
    - status
    - amount
    - interest
    - duration
    - bank_name
    - userId
  properties:
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    status:
      type: string
    amount:
      type: number
    interest:
      type: number
    duration:
      type: integer
    bank_name:
      type: string
    userId:
      type: integer
