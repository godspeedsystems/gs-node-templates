loan_offers:
  type: object
  properties:
    pan_number:
      type: string
      example: AKJPG88DD

apply_loan:
  type: object
  required: ['pan_number', 'bank_name']
  properties:
    pan_number:
      type: string
      example: AKJPG88DD
    bank_name:
      type: string
      example: my_bank
    panCardFile:
      type: string
      format: binary    

    
    